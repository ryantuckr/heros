<body id="profileBody">

    <div class="parallax-container">
        <div class="parallax">
            <img src="assets/images/files.jpg" height="1500px">
        </div>
    </div>
    <div class="section white" style="background-image: linear-gradient(black, darkgrey,black)" "padding:0px">

        <div class="profileInputs">
            <div class="row col s12">
                <form class="col s10 offset-s2">

                    <div class="input-field col s5">
                        <input id="first_name" type="text" class="validate">
                        <label class="active" for="first_name">
                            <i class=" small material-icons">account_box</i>First Name</label>
                    </div>

                    <div class="input-field col s5">
                        <input id="last_name" type="text" class="validate">

                        <label class="active" for="last_name">
                            <i class=" small material-icons">account_box</i>Last Name</label>
                    </div>

                </form>
            </div>

            <div class="row col s12">
                <form class="col s10 offset-s2">
                    <div class="input-field col s5">
                        <input id="email" type="email" class="validate">
                        <label class="active" for="email">
                            <i class=" small material-icons">email</i>Email</label>

                    </div>
                    <div class="input-field col s5">
                        <input id="zip" type="text" class="validate">
                        <label class="active" for="zip">
                            <i class=" small material-icons">location_on</i>Zip Code</label>

                    </div>

                </form>
            </div>

            <div class="row col s12">
                <form class="col s10 offset-s2">
                    <div class="input-field col s5">
                        <input id="branch" type="text" class="validate">
                        <label class="active" for="branch">
                            <i class=" small material-icons">group</i>Branch</label>

                    </div>
                    <div class="input-field col s5">
                        <input id="rank" type="text" class="validate">
                        <label class="active" for="rank">
                            <i class=" small material-icons">grade</i>Rank</label>

                    </div>
                </form>
            </div>


            <div class="row col s12">
                <form class="col s10 offset-s2">
                    <div class="input-field col s10">
                        <input id="interests" type="text" class="validate">
                        <label class="active" for="branch">
                            <i class="small material-icons">comment</i>Hobbies/Intrests</label>
                        <button class="btn btn-info" id="update-btn" type="submit"><i class="tiny material-icons">system_update_alt</i> Update</button>

                    </div>

                </form>

            </div>

        </div>


    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="assets/images/desk.jpg" height="1000px">
        </div>
    </div>
